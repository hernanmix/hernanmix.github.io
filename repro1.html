

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Repro1</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
      background: #000;
    }
  </style>
</head>
<body>
  <iframe id="player" allowfullscreen></iframe>

  <script>
    const get = new URLSearchParams(location.search).get("get");
    if (get) {
      document.getElementById("player").src = get;
    } else {
      document.body.innerHTML = "<h2 style='color:white;text-align:center;'>Canal no disponible</h2>";
    }
  </script>
</body>
</html>
