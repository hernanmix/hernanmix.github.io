

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta content="max-age=200" http-equiv="Cache-Control">
  <meta content="noindex,nofollow" name="robots">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reproductor</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
    }
    .video-container {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-color: #000;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="video-container" id="videoContainer"></div>

  <script>
    function getParameterByName(name) {
      name = name.replace(/[

\[]/, "\

\[").replace(/[\]

]/, "\\]

");
      const regex = new RegExp("[\\?&]" + name + "=([^&#]*)");
      const results = regex.exec(location.search);
      return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
    }

    let embed = getParameterByName('embed') || getParameterByName('r') || false;

    const container = document.getElementById("videoContainer");

    if (embed) {
      const iframe = document.createElement("iframe");
      iframe.className = "embed-responsive-item";
      iframe.setAttribute("allowfullscreen", "");
      iframe.setAttribute("allow", "autoplay; encrypted-media");
      iframe.setAttribute("title", "Reproductor 1");
      iframe.src = embed;
      container.appendChild(iframe);
    } else {
      const img = document.createElement("img");
      img.src = "beloo.PNG";
      img.className = "embed-responsive-item";
      img.style.width = "100%";
      container.appendChild(img);
    }

    window.onload = function() {
      const images = document.getElementsByTagName('img');
      const links = document.getElementsByTagName('a');

      for (let i = 0; i < images.length; i++) {
        images[i].onclick = function() {
          AndroidInterface.onImageClick();
        };
      }

      for (let i = 0; i < links.length; i++) {
        links[i].onclick = function() {
          AndroidInterface.onLinkClick();
        };
      }

      AndroidInterface.cargarAnuncioNativo();
    };

    document.addEventListener('click', function() {
      Android.manejarClic();
    });
  </script>
</body>
</html>
