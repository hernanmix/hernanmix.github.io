  }

  .main-outer, .content-outer, .content-fauxcolumns, .post-body {

  /* ‚õ∂ Bot√≥n de pantalla completa */
  .fullscreen-btn {
    position: absolute;

    z-index: 9999;
    background: rgba(0,0,0,0.8);

  :fullscreen .fullscreen-btn,

  }

  /* üì± Responsive ajustes */

  }

<main>
    <div class="dual-container">
      <div class="player-container">
        <div class="video-container">
    <iframe
      id="embedIframe"
      allowfullscreen="true"
      scrolling="no"
      allow="autoplay; encrypted-media"
      frameborder="0"
      src="https://la14hd.com/vivo/canales.php?stream=espn"sandbox="allow-scripts allow-same-origin allow-presentation">
    </iframe>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂ Pantalla</button>
  </div>

  <div class="chat-wrapper">
    <div class="chat-toggle">
      <button onclick="toggleChat()">‚ùå Chat</button>
    </div>
    <div class="chat-container" id="chatBox">
      <iframe src="https://www3.cbox.ws/box/?boxid=3548963&boxtag=5AkpV8"></iframe>
    </div>
  </div>
</main>

<script>
  // ‚úÖ Obtener par√°metro desde la URL
  function getParam(name) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(name) || "";
  }

  // ‚úÖ Detectar y decodificar el par√°metro
  const rawParam = getParam("embed") || getParam("r");
  const decodedURL = rawParam ? atob(rawParam) : null;

  // ‚úÖ Asignar al iframe si existe
  if (decodedURL) {
    const iframe = document.getElementById("embedIframe");
    if (iframe) {
      iframe.src = decodedURL;
    }
  }

  // ‚úÖ Mostrar/Ocultar chat
  function toggleChat() {
    const chat = document.getElementById("chatBox");
    chat.style.display = (chat.style.display === "none" || chat.style.display === "") ? "block" : "none";
  }

  // ‚úÖ Pantalla completa horizontal
  function toggleFullscreen() {
    const iframe = document.getElementById("embedIframe");
    const container = iframe.parentElement;

    if (!document.fullscreenElement) {
      container.requestFullscreen().then(() => {
        if (screen.orientation && screen.orientation.lock) {
          screen.orientation.lock("landscape").catch(() => {});
        }
      });
    } else {
      document.exitFullscreen();
    }
  }

  // ‚úÖ Actualizar bot√≥n si se sale manualmente
  document.addEventListener("fullscreenchange", () => {
    const btn = document.querySelector(".fullscreen-btn");
    if (!document.fullscreenElement) {
      btn.textContent = " Pantalla";
    } else {
      btn.textContent = " Salir";
    }
  });
</script>
